<mat-card class="todo">
  <mat-card-title>{{todo.title}}</mat-card-title>
  <mat-card-subtitle>
    <div class="{{todo.categoryColor}} toDoCategory">{{todo.categoryName}}</div>
    <div class="todoState">{{todo.state}}</div>
  </mat-card-subtitle>
  <mat-card-content>
    <div class="todoBody">{{todo.body}}</div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button style="margin-right: 10px;" mat-flat-button color="primary" (click)="editTodo()">編集</button>
    <button mat-flat-button color="warn" (click)="deleteTodo()">削除</button>
  </mat-card-actions>
</mat-card>
